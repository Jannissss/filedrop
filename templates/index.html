<!DOCTYPE html>
<html>
<head>
    <title>Filedrop</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="top-bar">
        <h1>📁 Filedrop</h1>
        <div id="controls">
            <input type="file" id="fileElem" multiple hidden>
            <button onclick="document.getElementById('fileElem').click()" title="Upload Files">
                <i class="fas fa-plus"></i>
            </button>
            <button onclick="downloadSelected()" title="Download Selected">
                <i class="fas fa-download"></i>
            </button>
            <button onclick="handleDelete()" title="Delete">
                <i class="fas fa-trash"></i>
            </button>
        </div>
    </div>
    <div id="drop-area">
        <label for="fileElem">Drag files here to upload</label>
    </div>
    <div id="file-pane"></div>
    <script src="{{ url_for('static', filename='scripts/files.js') }}"></script>
</body>
</html>
